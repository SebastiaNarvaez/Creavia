<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario — Creavia</title>

  <style>
    :root{
      --bg:#f5f7fa;
      --white:#ffffff;
      --muted:#6b6b6b;
      --light:#dfe6ef;
      --primary:#2563eb;
      --accent:#059669;
      --radius:12px;
      --card-shadow: 0 6px 18px rgba(20,30,60,0.06);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      overflow:hidden;
      background:var(--bg);
      color:var(--muted);
    }

    /* Fondo pastel con ondas */
    body::before {
      content:"";
      position:absolute;
      inset:0;
      background: 
        radial-gradient(circle at 25% 30%, var(--primary) 0%, transparent 50%),
        radial-gradient(circle at 75% 60%, var(--accent) 0%, transparent 60%),
        radial-gradient(circle at 50% 80%, #f8efbc 0%, transparent 60%);

      opacity:0.7;
      filter:blur(80px);
      z-index:0;
      animation: moveWaves 25s infinite alternate ease-in-out;
    }
    @keyframes moveWaves {
      0% { transform: translate(0,0) scale(1);}
      100% { transform: translate(-3%,-3%) scale(1.05);}
    }

    /* Logo de fondo */
    body::after{
      content:"";
      position:absolute;
      inset:0;
      background:url("../Imagenes/LOG2.jpg") no-repeat center center;
      background-size:400px auto;
      opacity:0.15;
      z-index:1;
    }

    /* HEADER — estilo igual al archivo anterior */
    header{
      position:fixed;
      top:0; left:0;
      width:100%;
      height:70px;
      background:var(--white);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 30px;
      box-shadow:0 2px 10px rgba(20,30,60,0.04);
      z-index:1000;
    }

    .header-logo{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .header-logo img{
      height:55px;
      width:auto;
      border-radius:var(--radius);
    }
    .header-logo span{
      font-size:1.5rem;
      font-weight:800;
      color:#1f2937;
    }

    /* MENÚ HORIZONTAL */
    nav {
      display:flex;
      gap:25px;
      align-items:center;
    }

    nav a {
      text-decoration:none;
      font-weight:700;
      color:var(--muted);
      font-size:1rem;
      transition:0.25s;
    }
    nav a:hover {
      color:var(--primary);
    }

    /* FORMULARIO */
    main{
      position:relative;
      z-index:10;
      margin-top:100px;
    }

    .form-section{
      width:380px;
      background:var(--white);
      border-radius:var(--radius);
      padding:34px;
      box-shadow:var(--card-shadow);
      backdrop-filter:blur(10px);
      text-align:center;
    }
    .form-section h2{
      color:var(--primary);
      margin-bottom:12px;
      font-size:2rem;
      font-weight:800;
    }
    .form-section input{
      width:100%;
      padding:12px 14px;
      margin-bottom:12px;
      border-radius:var(--radius);
      border:1px solid var(--light);
      font-size:1rem;
      outline:none;
    }
    .form-section input:focus{
      border-color:var(--primary);
      box-shadow:0 4px 18px rgba(37,99,235,0.08);
    }

    .form-section button{
      background:var(--accent);
      color:var(--white);
      border:none;
      border-radius:var(--radius);
      padding:12px 0;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
      transition:0.2s;
      margin-top:10px;
    }
    .form-section button:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(5,150,105,0.15);
    }

    @media(max-width:480px){
      nav {
        gap:15px;
      }
      .form-section{width:95%;}
      .form-section h2{font-size:1.6rem;}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-logo">
      <img src="../Imagenes/LOG2.jpg" alt="Logo Creavia">
      <span>CREAVIA</span>
    </div>

    <nav>
      <a href="sesion.html">Inicio de Sesión</a>
      <a href="register.html">Registro</a>
      <a href="../index.html">Página Principal</a>
    </nav>
  </header>

  <main>
    <div class="form-section">
      <h2>Registro</h2>

      <form id="registro-form">
        <input type="text" name="nombres" placeholder="Nombres" required />
        <input type="text" name="apellidos" placeholder="Apellidos" required />
        <input type="tel" name="telefono" placeholder="Teléfono" required />
        <input type="email" name="correo" placeholder="Correo electrónico" required />
        <input type="password" name="contrasena" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </main>

  <script src="register.js"></script>
  <script src="notificacion.js"></script>

</body>
</html>
