<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creavia — Inicio</title>

  <!-- NUEVO ESTILO -->
  <style>
    :root{
      --bg:#f5f7fa;
      --white:#ffffff;
      --muted:#6b6b6b;
      --light:#dfe6ef;
      --primary:#2563eb;
      --accent:#059669;
      --radius:12px;
      --card-shadow: 0 6px 18px rgba(20,30,60,0.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background:var(--bg);
      color:var(--muted);
    }

    /* Header */
    header{
      position:fixed;
      top:0; left:0;
      width:100%;
      background:var(--white);
      padding:12px 28px;
      box-shadow:0 2px 10px rgba(20,30,60,0.04);
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:100;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand img{
      width:44px;
      height:44px;
      border-radius:8px;
      object-fit:cover;
    }

    .brand .title{
      font-weight:800;
      color:#1f2937;
      font-size:1.2rem;
    }

    .nav-menu{
      display:flex;
      gap:18px;
      align-items:center;
    }

    .nav-menu a{
      color:var(--muted);
      text-decoration:none;
      font-weight:700;
    }

    .nav-menu a:hover{
      color:var(--primary);
    }

    .nav-menu a.active{
      color:var(--primary);
    }

    /* Main */
    main{
      margin:120px auto 60px;
      width:92%;
      max-width:900px;
    }

    h1{
      font-size:2rem;
      color:#0f172a;
      font-weight:800;
    }

    p.lead{
      margin-top:6px;
      color:#475569;
    }

    .cat-buttons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:12px 0 20px;
    }

    .filter-btn{
      padding:10px 14px;
      background:var(--white);
      border:1px solid var(--light);
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
    }

    .filter-btn:hover{
      border-color:var(--primary);
      color:var(--primary);
    }

    .filter-btn.active{
      border-color:var(--primary);
      color:var(--primary);
      box-shadow:0 6px 18px rgba(37,99,235,0.10);
    }

    .clasificacion-box{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:16px;
    }

    .clasificacion-box p{
      background:#fff;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--light);
      cursor:pointer;
      font-weight:700;
    }

    .clasificacion-box p:hover{
      border-color:var(--primary);
      color:var(--primary);
    }

    .pregunta{
      background:#fff;
      border:1px solid var(--light);
      border-radius:10px;
      padding:12px;
      margin-bottom:12px;
      display:flex;
      justify-content:space-between;
    }

    .scale{
      display:flex;
      gap:8px;
    }

    .btn-primary{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:9px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:800;
    }

    .btn-ghost{
      background:transparent;
      border:1px solid var(--light);
      padding:9px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }

    .result-box{
      background:#fff;
      border:1px solid var(--light);
      border-radius:12px;
      padding:20px;
      margin-top:20px;
      box-shadow:var(--card-shadow);
      display:none;
    }

    .result-box h3{
      margin-top:0;
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <img src="./Imagenes/LOG2.jpg" alt="Logo Creavia">
      <span class="title">Creavia</span>
    </div>

    <nav class="nav-menu">
      <a href="index.html">Inicio</a>
      <a href="vscode/habilidades.html">Habilidades</a>
      <a href="vscode/cursos.html">Cursos</a>
      <a href="vscode/sesion.html">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <div id="main-content">
      <h1>Bienvenido a Creavia</h1>
      <p class="lead">
        El propósito de Creavia es acompañar y fortalecer las competencias personales y profesionales de las personas,
        brindando apoyo en procesos importantes de su vida mediante herramientas claras, inspiradoras e inclusivas.
      </p>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuPanel = document.getElementById('menu-panel');

    function showVocationalTest() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("test-container").style.display = "block";
    }

    function backToDashboard() {
      document.getElementById("main-content").style.display = "block";
      document.getElementById("test-container").style.display = "none";
    }
  </script>

</body>
</html>
